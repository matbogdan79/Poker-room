
<!-- Templates -->
<script id="template-room-list-item" type="text/x-handlebars-template">​
	<tr class="room-list-item" room_id="{{room_id}}"><th>
		{{#ifvalue status value="waiting"}}
			<i class="fa fa-circle text-success"></i>
		{{/ifvalue}}
		{{#ifnot status value="waiting"}}
			<i class="fa fa-circle text-danger"></i>
		{{/ifnot}}
	</th><td>{{room_id}}</td><td>{{name}}</td><td>{{players_number}}/{{seats}}</td><td>{{blind}}/{{sblind}}</td><td>{{type}}</td><td>{{currency}}</td></tr>
</script>

</script>

<script id="template-room-view" type="text/x-handlebars-template">​
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

		<h4 class="modal-title" id="modal-title">
			{{ name }}
			<span class="label label-success">{{ map }}</span>
		</h4>
		<strong><small>{{ mode }}, {{ users_number }} / {{ max_users }} players</small></strong>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-sm-6 col-md-8">
			[chat]
			</div>
			<div class="col-sm-6 col-md-4">
				<ul class="list-group">
					{{# each users }}
						<li user_id="{{ this.user_id }}" class="list-group-item">
							<i class="fa fa-circle" style="color:#{{ this.color }}"></i> 
							{{ this.username }}
						</li>
					{{/ each }}
				</ul>
			[color select]
			</div>
		</div>
	</div>
	<div class="modal-footer" id="modal-response">
		{{#if creator}}
			<button id="room-view-btn-start" class="btn btn-danger">Start game</button>
		{{/if}}
	</div>
</script>

<!-- Modals -->
<div id="room-view" class="modal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="modal-title">
	<div class="modal-dialog modal-lg" role="document">
		<div id="room-view-content" class="modal-content"></div>
	</div>
</div>

<!-- Main -->
<div class="container">
	<div class="panel">
		<div class="panel-body">
			<button id="room-list-btn-create" type="button" class="btn btn-primary">Create Room</button>
		</div>
		<table class="table table-striped table-hover">
			<thead>
				<tr><th></th><th>#</th><th>Name</th><th>Players</th><th>Blinds</th><th>Type</th><th>Currency</th></tr>
			</thead>
			<tbody id="room-list"></tbody>
		</table>
	</div>
</div>
